name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.0)'
        required: true

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Validate version format
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid version format: $VERSION"
            echo "Expected format: v1.2.3"
            exit 1
          fi
          echo "✓ Valid version format: $VERSION"

      - name: Check config.json version matches
        run: |
          CONFIG_VERSION=$(python -c "import json; print(json.load(open('config.json'))['version'])")
          TAG_VERSION="${{ steps.get-version.outputs.version }}"
          TAG_VERSION="${TAG_VERSION#v}"
          
          if [ "$CONFIG_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "config.json: $CONFIG_VERSION"
            echo "Tag: $TAG_VERSION"
            exit 1
          fi
          echo "✓ Versions match: $CONFIG_VERSION"

  run-tests:
    name: Run Full Test Suite
    needs: validate-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=app --cov-report=term

      - name: Verify test results
        run: |
          echo "✓ All tests passed"

  build-and-push:
    name: Build and Push Docker Images
    needs: [validate-version, run-tests]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, armv7, aarch64, armhf, i386]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name != 'pull_request'

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/smart-energy-controller:${{ needs.validate-version.outputs.version }}-${{ matrix.arch }}
            ${{ secrets.DOCKER_USERNAME }}/smart-energy-controller:latest-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-manifest:
    name: Create Multi-Arch Manifest
    needs: [validate-version, build-and-push]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create and push manifest
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          REPO="${{ secrets.DOCKER_USERNAME }}/smart-energy-controller"
          
          docker manifest create ${REPO}:${VERSION} \
            ${REPO}:${VERSION}-amd64 \
            ${REPO}:${VERSION}-armv7 \
            ${REPO}:${VERSION}-aarch64 \
            ${REPO}:${VERSION}-armhf \
            ${REPO}:${VERSION}-i386
          
          docker manifest push ${REPO}:${VERSION}
          
          docker manifest create ${REPO}:latest \
            ${REPO}:latest-amd64 \
            ${REPO}:latest-armv7 \
            ${REPO}:latest-aarch64 \
            ${REPO}:latest-armhf \
            ${REPO}:latest-i386
          
          docker manifest push ${REPO}:latest

  create-github-release:
    name: Create GitHub Release
    needs: [validate-version, create-manifest]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          VERSION_NO_V="${VERSION#v}"
          
          # Extract changelog section for this version
          CHANGELOG=$(sed -n "/## \[${VERSION_NO_V}\]/,/## \[/p" CHANGELOG.md | sed '$d')
          
          if [ -z "$CHANGELOG" ]; then
            echo "No changelog found for version $VERSION_NO_V"
            CHANGELOG="Release $VERSION"
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate-version.outputs.version }}
          name: Release ${{ needs.validate-version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-completion:
    name: Notify Release Completion
    needs: [validate-version, create-github-release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check status
        run: |
          echo "Release workflow completed"
          echo "Version: ${{ needs.validate-version.outputs.version }}"
          echo "Status: ${{ job.status }}"
